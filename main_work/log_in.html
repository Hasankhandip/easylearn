<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edushikkha - Minimal Education & Online LMS HTML5 Template</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- font-awesome css -->
    <link rel="stylesheet" href="assets/css/font-awesome.all.min.css" />
    <!-- line awesome css -->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css" />
    <!-- slick css -->
    <link rel="stylesheet" href="assets/css/slick.css" />
    <!-- magnific-css -->
    <link rel="stylesheet" href="assets/css/magnific-pop-up.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- preloader start -->
    <div class="preloader">
      <div class="book">
        <div class="inner">
          <div class="left"></div>
          <div class="middle"></div>
          <div class="right"></div>
        </div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <!-- preloader end -->
    <!-- sing-up-section start -->
    <section class="sing-up-section">
      <div class="container-fluid">
        <div class="row sing-up-wrapper">
          <div class="col-lg-6 col-md-6 col-sm-12 sign-up-img-wrapper">
            <h2 class="sign-up-title-top">
              Log in your account and get qualityful and instructive courses
            </h2>
            <div class="trusted-details mb-3">
              Trusted by over 7,56,021 students
            </div>
            <div class="trusted-details">
              <ul class="truted-people">
                <li class="trusted-people-item">
                  <img
                    class="trusted-people-img"
                    src="assets/images/course-seller/1.jpg"
                    alt=""
                  />
                </li>
                <li class="trusted-people-item">
                  <img
                    class="trusted-people-img"
                    src="assets/images/course-seller/2.jpg"
                    alt=""
                  />
                </li>
                <li class="trusted-people-item">
                  <img
                    class="trusted-people-img"
                    src="assets/images/course-seller/3.jpg"
                    alt=""
                  />
                </li>
                <li class="trusted-people-item">
                  <img
                    class="trusted-people-img"
                    src="assets/images/course-seller/4.jpg"
                    alt=""
                  />
                </li>
                <li class="trusted-people-item">
                  <img
                    class="trusted-people-img"
                    src="assets/images/course-seller/5.jpg"
                    alt=""
                  />
                </li>
                <li class="trusted-people-item people-add">
                  <i class="las la-plus"></i>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 sign-up-details-wrapper-area">
            <div class="sign-up-details-wrapper">
              <div class="home-logo">
                <a class="header-logo" href="index.html">
                  <img
                    class="header-logo-icon"
                    src="assets/images/logo.png"
                    alt=""
                  />
                </a>
              </div>
              <h4 class="sign-up-title">Log into your account</h4>
              <form action="#0" class="sign-up-form sign-up-form-2">
                <div class="form-floating header-search-bar">
                  <input
                    type="text"
                    class="form-control header-search-bar-input"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Username</label>
                  <a href="#0" class="header-search-bar-icon"
                    ><i class="las la-user-circle"></i
                  ></a>
                </div>

                <div class="form-floating header-search-bar">
                  <input
                    type="password"
                    class="form-control header-search-bar-input"
                    id="floatingInput-2"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput-2">Password</label>
                  <a href="#0" class="header-search-bar-icon"
                    ><i class="las la-lock"></i
                  ></a>
                  <a href="#0" class="password-view-btn"
                    ><i class="las la-eye"></i><i class="las la-eye-slash"></i
                  ></a>
                </div>
                <button class="btn-1 sign-up-btn" type="submit">Log In</button>
              </form>
              <ul
                class="sign-up-account-alert-wrapper d-flex justify-content-between mb-3"
              >
                <li>
                  <p class="sign-up-account-alert mb-1">
                    Don't have an account?
                    <a href="sing_up.html" class="sign-up-account-alert-link"
                      >Sign up</a
                    >
                  </p>
                </li>
                <li>
                  <p class="sign-up-account-alert">
                    <a href="#0" class="sign-up-account-forget"
                      >Forgotten Password?</a
                    >
                  </p>
                </li>
              </ul>
              <p class="or"><span>or</span></p>
              <ul class="sign-up-social">
                <li class="sign-up-social-item">
                  <a href="#0" class="sign-up-social-link google"
                    ><i class="fab fa-google"></i> Log In With Google</a
                  >
                </li>
                <li class="sign-up-social-item">
                  <a href="#0" class="sign-up-social-link facebook"
                    ><i class="fab fa-facebook-f"></i> Log In With Facebook</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- sing-up-section end -->

    <!-- Start progress-scroll-button start-->
    <div class="progress-wrap cursor-pointer">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>
    <!-- progress-scroll-button end-->

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- jquery js -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- wow js -->
    <script src="assets/js/wow.min.js"></script>
    <!-- slick js -->
    <script src="assets/js/slick.js"></script>
    <!-- magnific-pop-up js  -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
