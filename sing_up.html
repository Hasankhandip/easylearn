<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>easylearn.com/course-details</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- font-awesome css -->
    <link rel="stylesheet" href="assets/css/font-awesome.all.min.css" />
    <!-- line awesome css -->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css" />
    <!-- slick css -->
    <link rel="stylesheet" href="assets/css/slick.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- sing-up-section start -->
    <section class="sing-up-section">
      <div class="container-fluid">
        <div class="row sing-up-wrapper">
          <div class="col-lg-6 sign-up-img-wrapper">
            <h4 class="sign-up-title-top">
              Start for Quality and Instructive Courses
            </h4>
            <img
              class="sign-up-img"
              src="assets/images/register-img.png"
              alt=""
            />
          </div>
          <div class="col-lg-6 sign-up-details-wrapper">
            <a class="navbar-brand header-logo" href="index.html">
              <img
                class="header-logo-icon"
                src="assets/images/logo-icon.png"
                alt=""
              />
              Easylearn
            </a>
            <h4 class="sign-up-title">Sing up your account</h4>
            <p class="sign-up-account-alert">
              Already have an account?
              <a href="log_in.html" class="sign-up-account-alert-link"
                >Log in</a
              >
            </p>
            <form action="#0" class="sign-up-form">
              <div class="form-floating header-search-bar">
                <input
                  type="text"
                  class="form-control header-search-bar-input"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Username</label>
                <a href="#0" class="header-search-bar-icon"
                  ><i class="las la-user-circle"></i
                ></a>
              </div>
              <div class="form-floating header-search-bar">
                <input
                  type="email"
                  class="form-control header-search-bar-input"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
                <a href="#0" class="header-search-bar-icon"
                  ><i class="las la-envelope"></i
                ></a>
              </div>
              <div class="form-floating header-search-bar">
                <input
                  type="password"
                  class="form-control header-search-bar-input"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Password</label>
                <a href="#0" class="header-search-bar-icon"
                  ><i class="las la-lock"></i
                ></a>
                <a href="#0" class="password-view-btn"
                  ><i class="las la-eye"></i><i class="las la-eye-slash"></i
                ></a>
              </div>
              <a class="btn-1 sign-up-btn" href="#0">Register</a>
            </form>
            <p class="or"><span>or</span></p>
            <ul class="sign-up-social">
              <li class="sign-up-social-item">
                <a href="#0" class="sign-up-social-link google"
                  ><i class="fab fa-google"></i> Sign Up With Google</a
                >
              </li>
              <li class="sign-up-social-item">
                <a href="#0" class="sign-up-social-link facebook"
                  ><i class="fab fa-facebook-f"></i> Sign Up With Facebook</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- sing-up-section end -->

    <!-- Start progress-scroll-button start-->
    <div class="progress-wrap cursor-pointer">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>
    <!-- progress-scroll-button end-->

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- jquery js -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- slick js -->
    <script src="assets/js/slick.js"></script>
    <!-- counter js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <!-- tilt js -->
    <script src="assets/js/tilt.jquery.js"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
